            \ Intent ----------\nidan:R1_PSE_Res_Slice_Intent1\n a icm:Intent ;\n\
            \   rdfs:comment \"'Intent for ordering connectivity via slice'\";\n \
            \  imo:intentOwner idan:IntentManagerXYZ_S;\n   cem:layer \"'resource'\"\
            ;\n   icm:hasExpectation idan:PSE_Exp_R1Slice_delivery,\n            \
            \             idan:PSE_Exp_R1Slice_property,\n                       \
            \  idan:PSE_Exp_R1Slice_reporting; \n.\n##Delivery Expectation\nidan:PSE_Exp_R1Slice_delivery\n\
            \ a icm:DeliveryExpectation ;\n   icm:target _:resource_slice ;\n   icm:params\
            \ idan:PSE_Exp_R1Slice_delivery_Param_type;\n.\nidan:PSE_Exp_R1Slice_delivery_Param_type\n\
            \ a icm:DeliveryParam ;\n   icm:targetDescription cat:Slice_NEST_eMBB;\n\
            .\n\n##Property Expectation\nidan:PSE_Exp_R1Slice_property\n a icm:PropertyExpectation\
            \ ;\n   icm:target _:resource_slice ;\n   icm:params idan:PSE_Exp_R1Slice_property_Param_nssiId\
            \ , \n               idan:PSE_Exp_R1Slice_property_Param_nssiName , \n\
            \               idan:PSE_Exp_R1Slice_property_Param_nsiId , \n       \
            \        idan:PSE_Exp_R1Slice_property_Param_latency\n\n.\nidan:PSE_Exp_R1Slice_property_Param_nssiId\n\
            \ a icm:PropertyParam ;\n   sli:nssiId [ icm:value \"'NEST-EMBB_VIDEOSTREAMING_INSIDE_VENUE_5G'\"\
            ^^xsd:string ] ;\n.\nidan:PSE_Exp_R1Slice_property_Param_nssiName\n a\
            \ icm:PropertyParam ;\n   sli:nssiName [ icm:value \"'NEST-EMBB_VIDEOSTREAMING_INSIDE_VENUE_5G'\"\
            ^^xsd:string ] ;\n.\nidan:PSE_Exp_R1Slice_property_Param_nsiId\n a icm:PropertyParam\
            \ ;\n   sli:nsiId [ icm:value \"'NEST-EMBB_VIDEOSTREAMING_INSIDE_VENUE_5G'\"\
            ^^xsd:string ] ;\n.\nidan:PSE_Exp_R1Slice_property_Param_latency\n a icm:PropertyParam\
            \ ;\n   met:latency [ icm:atMost \"'12 ms'\" ] ;\n.\n\n##Reporting Expectation\n\
            idan:PSE_Exp_R1Slice_reporting\n a icm:ReportingExpectation ;\n   icm:target\
            \ idan:R1_PSE_Res_Slice_Intent1 ;\n   icm:params idan:PSE_Exp_R1Slice_reporting_Param_interval,\n\
            \               idan:PSE_Exp_R1Slice_reporting_Param_event ;\n.\nidan:PSE_Exp_R1Slice_reporting_Param_interval\n\
            \ a icm:ReportingParam ;\n   icm:reportingInterval [ a t:Duration ;\n\
            \                                t:numericDuration \"'10'\" ;\n      \
            \                          t:temporalUnit t:unitMinute ] .\nidan:PSE_Exp_R1Slice_reporting_Param_event\
            \              \n a icm:ReportingParam ; \n   icm:reportingEvent icm:ReportingIntervalExpired\
